<!DOCTYPE html>
<head>
        <title>Indian Flag with Ashoka Chakra</title>
        <style>
            body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
            .flag { width: 360px; height: 240px; border: 2px solid #000; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
            .saffron, .white, .green { height: 80px; width: 100%; }
            .saffron { background-color: #FF9933; }
            .white { background-color: #FFFFFF; position: relative; } .green { background-color: #138808; }
            .chakra { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; }
            .chakra img { width: 100%; height: 100%; }
        </style>
</head>

<body>
    <div class="flag">
        <div class="saffron">
        </div>

        <div class="white">
            <div class="chakra">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg">
            </div>
        </div>

        <div class="green">
        </div>
    </div>
</body> 
</html>
